<html>

<body>
    <h1>Formulario de contacto</h1>
    <div>
        <input id="nombre" type="text" placeholder="Nombre:"></input>
    </div>
    <div>
        <input id="apellido" type="text" placeholder="Apellido:"></input>
    </div>
    <div>
        <input id="telefono" type="text" placeholder="Telefono:"></input>
    </div>
    <div>
        <input id="email" type="text" placeholder="Email:"></input>
    </div>
    <div>
        <select id="tipo_contacto" required>
            <option value="">Tipo de contacto:</option>
            <option>Soporte</option>
            <option>Ventas</option>
        </select>
    </div>
    <div>
        <input id="asunto" type="text" placeholder="Asunto:"></input>
    </div>
    <div>
        <input id="descripcion" type="text" placeholder="Descripcion:"></input>
    </div>
    <button id="boton">Enviar</button>
    <div id="mensaje"></div>
    <script src="index.js"></script>
</body>

</html>

<style>
    input,
    select,
    button {
        font-size: 150%;
        font-weight: bold;
        background-color: #AED6F1;
        width: 400px;
    }

    select:invalid {
        color: #6c757d;
    }

    select:valid {
        color: black;
    }

    h1 {
        text-decoration: underline;
    }
</style>
